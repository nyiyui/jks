<!DOCTYPE html>
<html>
  <head>
    <style>
      form {
        display: table;
      }
      form > * {
        display: table-row;
      }
      form > input[type=submit] {
        float: right;
      }
    </style>
    <title>
      {{ block "title" $ }}{{ end }}
    </title>
    {{ block "head-extra" $ }}{{ end }}
  </head>
  <body>
    <nav>
      <a href="/activity/latest">Latest</a>
      <a href="/day/today">Today</a>
    </nav>
    {{ template "body" $ }}
  </body>
</html>
