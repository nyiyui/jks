<!DOCTYPE html>
<html>
  <head>
    <style>
      form {
        display: table;
      }
      form > * {
        display: table-row;
      }
      form > input[type=submit] {
        float: right;
      }
    </style>
    <title>
      {{ template "title" $ }}
    </title>
    {{ block "head-extra" $ }}{{ end }}
  </head>
  <body>
    {{ template "body" $ }}
  </body>
</html>
