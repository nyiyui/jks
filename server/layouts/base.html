<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      main {
        width: 900px;
        margin: auto;
      }
      form {
        display: table;
        width: 100%;
      }
      form * {
        display: table-row;
      }
      form input[type=submit] {
        float: right;
      }

      body {
        margin: 0;
      }
      nav {
        position: sticky;
        top: 0;
        color: #86cecb;
        background-color: #373b3e;
        padding: 8px;
        display: flex;
        gap: 12px;
        z-index: 10; /* make nav above events, etc */
      }
      nav a {
        color: #86cecb;
        text-decoration: none;
      }
      nav .right {
        margin-left: auto;
      }
    </style>
    <title>
      {{ block "title" $ }}{{ end }}
    </title>
    {{ block "head-extra" $ }}{{ end }}
  </head>
  <body>
    <nav id="nav-main">
      <a href="/activity/latest">Latest</a>
      <a href="/day/today">Today</a>
      <a href="/day/tomorrow">Tomorrow</a>
      <a href="/undone-tasks">Undone</a>
      <a href="/task/new">New Task</a>
      <a href="/task/new/activity/new">New Task with Activity</a>
      {{ if .login }}
      <span class="right">
      {{ .login.Login }}
      (<a href="/login/settings">Settings</a>)
      </span>
      {{ end }}
    </nav>
    <main>
      {{ template "body" $ }}
    </main>
    <footer>
      {{ vcsInfo }}
      Built using {{ buildInfo.GoVersion }}
    </footer>
  </body>
</html>
