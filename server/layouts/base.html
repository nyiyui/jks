<!DOCTYPE html>
<html>
  <head>
    <style>
      main {
        width: 900px;
        margin: auto;
      }
      form {
        display: table;
      }
      form > * {
        display: table-row;
      }
      form > input[type=submit] {
        float: right;
      }
    </style>
    <title>
      {{ block "title" $ }}{{ end }}
    </title>
    {{ block "head-extra" $ }}{{ end }}
  </head>
  <body>
    <nav>
      <a href="/activity/latest">Latest</a>
      <a href="/day/today">Today</a>
      <a href="/undone-tasks">Undone</a>
      <a href="/task/new">New Task</a>
    </nav>
    <main>
      {{ template "body" $ }}
    </main>
  </body>
</html>
