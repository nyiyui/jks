{{ template "base.html" $ }}
{{ define "title" }}
Edit {{ .task.QuickTitle }}
{{ end }}
{{ define "body" }}
<nav>
  <span>{{ template "title" . }}</span>
  <a href="/task/{{ .task.ID }}">View</a>
  <a href="/task/{{ .task.ID }}/activity/new">Add Activity</a>
  <a href="/task/{{ .task.ID }}/plan/new">Add Plan</a>
</nav>
<div class="form-container">
  <form action="/task/{{ .task.ID }}/edit" method="post">
    <label>
      Quick Title
      <input type="text" name="QuickTitle" value="{{ .task.QuickTitle }}" />
    </label>

    <label>
      Deadline
      <input type="datetime-local" name="Deadline"
        value="{{ .task.Deadline | formatDatetimeLocalHTML $.tzloc }}" />
    </label>

    <label>
      Due
      <input type="datetime-local" name="Due" value="{{ .task.Due | formatDatetimeLocalHTML $.tzloc }}" />
    </label>

    <label>
      Description
      <textarea name="Description">{{ .task.Description }}</textarea>
    </label>

    <input type="submit" value="Edit" />
  </form>
</div>
{{ end }}
