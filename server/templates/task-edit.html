{{ template "base.html" $ }}
{{ define "title" }}
Edit {{ .task.QuickTitle }}
{{ end }}
{{ define "body" }}
<nav>
  <span>{{ template "title" . }}</span>
  <a href="/task/{{ .task.ID }}">View</a>
  <a href="/task/{{ .task.ID }}/activity/new">Add Activity</a>
  <a href="/task/{{ .task.ID }}/plan/new">Add Plan</a>
</nav>
<div class="form-container">
  <form action="/task/{{ .task.ID }}/edit" method="post">
    <fieldset>
      <legend>Edit Task</legend>
      <label for="QuickTitle">
        Quick Title
      </label>
      <input type="text" id="QuickTitle" name="QuickTitle" value="{{ .task.QuickTitle }}" />

      <label for="Deadline">
        Deadline
      </label>
      <input type="datetime-local" id="Deadline" name="Deadline"
        value="{{ .task.Deadline | formatDatetimeLocalHTML $.tzloc }}" />

      <label for="Due">
        Due
      </label>
      <input type="datetime-local" id="Due" name="Due" value="{{ .task.Due | formatDatetimeLocalHTML $.tzloc }}" />

      <label for="Description">
        Description
      </label>
      <textarea id="Description" name="Description">{{ .task.Description }}</textarea>
    </fieldset>

    <input type="submit" value="Edit" />
  </form>
</div>
{{ end }}
