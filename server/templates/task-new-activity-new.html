{{ template "base.html" $ }}
{{ define "title" }}New Task with Activity{{ end }}
{{ define "body" }}
<nav>
  <span>{{ template "title" . }}</span>
</nav>
{{ $now := now | formatDatetimeLocal }}
<form action="/task/new/activity/new" method="post">
  <fieldset>
    <legend>Task</legend>
    <label>
      Quick Title
      <input type="text" name="QuickTitle" />
    </label>
    <label>
      Description
      <textarea name="Description"></textarea>
    </label>
    <label>
      Deadline
      <input type="datetime-local" name="Deadline" value="{{ $now }}" />
    </label>
    <label>
      Due
      <input type="datetime-local" name="Due" value="{{ $now }}" />
    </label>
  </fieldset>
  <fieldset>
    <legend>Activity</legend>
    <label>
      Location
      <input
        type="text"
        name="Location"
        {{ if .plans }}
        {{ $plan := index .plans $.selectedPlan }}
        {{ if ne "" $plan.Location }}value="{{ $plan.Location }}"{{ end }}
        {{ end }}
      />
    </label>
    <label>
      Start
      <input type="datetime-local" name="TimeStart" value="{{ $now }}" />
    </label>
    <label>
      End
      <input type="datetime-local" name="TimeEnd" value="{{ $now }}" />
    </label>
    <label>
      <input type="checkbox" name="Done" />
      Task is done with this activity
    </label>
    <label>
      Note
      <textarea name="Note"></textarea>
    </label>
  </fieldset>
  <input type="submit" value="Add" />
</form>
{{ end }}
