{{ template "base.html" $ }}
{{ define "title" }}New Task{{ end }}
{{ define "body" }}
{{ $now := now | formatDatetimeLocalHTML $.tzloc }}
<style>

</style>

<div class="form-container">
<form action="/task/new" method="post" style="">
  <fieldset>
      <legend>New Task</legend>
      <label for="QuickTitle">
        Quick Title
      </label>
      <input type="text" id="QuickTitle" name="QuickTitle" placeholder="quick title"/>

      <label for="Deadline">
        Deadline
      </label>
      <input type="datetime-local" id="Deadline" name="Deadline" value="{{ $now }}" />

      <label for="Due">
        Due
      </label>
      <input type="datetime-local" id="Due" name="Due" value="{{ $now }}" />
      
      <label for="Description">
        Description
      </label>
      <textarea id="Description" name="Description"></textarea>

  </fieldset>
  <input type="submit" value="Add" />
</form>
</div>
{{ end }}
